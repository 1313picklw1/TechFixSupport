<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24/7 Expert Tech Support</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f9f9f9; }
form, #loading, #videoContainer { margin-top: 20px; }
input, textarea { display: block; margin: 10px auto; padding: 10px; width: 80%; max-width: 500px; border: 1px solid #ccc; border-radius: 4px; }
button { padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
button:hover { background-color: #45a049; }
#loading { display: none; }
</style>
</head>
<body>
<h1>Welcome to TechFix Support</h1>
<form id="supportForm">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="issue" placeholder="Describe your issue" required></textarea>
<button type="submit">Submit</button>
</form>
<div id="loading">Processing your request...</div>
<div id="videoContainer">
<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<script>
document.getElementById('supportForm').addEventListener('submit', function(event) {
event.preventDefault();
document.getElementById('supportForm').style.display = 'none';
document.getElementById('loading').style.display = 'block';
setTimeout(function() {
document.getElementById('loading').style.display = 'none';
document.getElementById('videoContainer').style.display = 'block';
}, 2000); // simulate processing delay
});
</script>
</body>
</html>
