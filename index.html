<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFix Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TechFix Support</h1>
        <p>We are here to solve all your tech problems. Just fill out the form below, and our team will assist you!</p>
        <form id="supportForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="issue">
                <option value="internet">Internet Connectivity</option>
                <option value="software">Software Issue</option>
                <option value="hardware">Hardware Malfunction</option>
            </select>
            <textarea name="description" placeholder="Describe your problem" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>For entertainment purposes only. We take no responsibility for excessive laughter or confusion.</p>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        });
    </script>
</body>
</html>
